<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container p-5">
        <h1  class="text-center">Asset Management System</h1>
        <div class="container p-5 m-5 border border-primary ">
            <div class="mb-3">
              <label for="" class="form-label">Username</label>
              <input type="text"
                class="form-control" name="" id="loginusername" aria-describedby="helpId" placeholder="">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Password</label>
              <input type="password"
                class="form-control" name="" id="loginpassword" aria-describedby="helpId" placeholder="">
            </div>
            <div class="row mt-5">
                <button type="button" class="btn btn-primary" id="button_login">Sign in</button>
            </div>
        </div>
    
    </div>
    <script src="/public/js/login.js"></script>
</body>
</html>
