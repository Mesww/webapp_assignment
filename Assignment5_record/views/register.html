<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>
<body>
    <!-- !form assignment 4 -->
    <div class="container p-5">
        <h1>Registration</h1>
        <div class="my-3">
          <input type="text"
            class="form-control" name="" id="username" aria-describedby="helpId" placeholder="Enter username">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="" id="password" placeholder="Enter password">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="" id="re_password" placeholder="Re-enter password">
        </div>
        <p id="captcha" class="text-primary"></p>
        <div class="mb-3">
          <input type="number"
            class="form-control" name="" id="enter_captcha" aria-describedby="helpId" placeholder="Enter captcha">
        </div>
        <a href="#">
        <button type="button" class="btn btn-primary" id="button_register">Register</button>
        </a>
        <h2 id="check" class="text-danger my-3"></h2>
    </div>
    <script src="/pubilc/js/register.js"></script>
</body>
</html>
