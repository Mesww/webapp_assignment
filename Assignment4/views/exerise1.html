<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<div class="container p-3">
    <h1>Calculator</h1>
    <div class="mb-3">
      <input type="text"
        class="form-control" type="number" name="num1" id="" aria-describedby="helpId" placeholder="">
    </div>
    <div class="mb-3">
        <select class="form-select form-select-lg" name="operator" id="">
            <option selected value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
    </div>
    <div class="mb-3">
      <input type="text"
        class="form-control" name="num2" type="number" id="" aria-describedby="helpId" placeholder="">
    </div>
    <button type="button" class="btn btn-primary">Calulate</button>
    <p id="answer" class="my-2"></p>
</div>
    <script>
        document.querySelector('button').onclick = function(){
        const num1 =  parseInt(
        document.querySelector('input[name=num1]').value
        );

        const num2 = parseInt(
         document.querySelector('input[name=num2]').value
        );
        const operator = document.querySelector('select[name=operator]').value;
        // console.log(`${num1} ${num2} ${operator} `);
        var answer = 0;
        const output = document.querySelector('p');
        if(operator == '+'){
            answer = num1+num2;
        }
        if(operator == '-'){
            answer = num1-num2;
        }
        if(operator == '*'){
            answer = num1*num2;
        }
        if(operator == '/'){
            answer = num1/num2;
        }
        output.innerHTML = `Result = ${answer}`;
        output.style.color = 'red';
    }


    </script>
</body>
</html>
